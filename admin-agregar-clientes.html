    <div class="container">
        <div class="mt-5">
            <form action="index.html" method="post" style="max-width:500px;margin:auto">
                <h2>Agregar Cliente</h2>

                <div class="input-container">
                    <i class="bi bi-person-circle icon"></i>
                    <input class="form-control" type="text" id="rut" name="rut" onblur="checkRut(this)"
                        placeholder="Ingrese RUT" required>
                </div>

                <div class="input-container">
                    <i class="bi bi-person-circle icon"></i>
                    <label for="nom1" class="form-label"></label>
                    <input type="text" required class="form-control" id="nom1" placeholder="Ingrese nombre" name="nom1"
                        pattern="[a-zA-Z ]{2,254}" maxlength="25" required>
                </div>

                <div class="input-container">
                    <i class="bi bi-person-circle icon"></i>
                    <label for="nom1" class="form-label"></label>
                    <input type="text" class="form-control" id="ape1" placeholder="Ingrese apellido" name="ape1"
                        pattern="[a-zA-Z ]{2,254}" maxlength="20" required>
                </div>

                <div class="input-container">
                    <i class="bi bi-envelope icon"></i>
                    <label for="email" class="form-label"></label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese email (example@gmail.com)"
                        name="email"
                        pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*[.][a-zA-Z]{2,5}"
                        required>
                </div>

                <div class="input-container">
                    <i class="bi bi-telephone icon"></i>
                    <input type="tel" class="form-control" id="telefono" placeholder="Ingrese celular o telefono"
                        name="telefono" required>
                </div>
                <div class="input-container">
                    <i class="bi bi-geo-alt icon"></i>
                    <input type="text" class="form-control" id="direccion" placeholder="Ingrese dirección"
                        name="direccion" maxlength="35" required>
                </div>
                <div class="text-center mt-4 pb-5">
                    <button type="submit" class="btn btn-primary"
                        style="background-color: #7241b4; color: white; border-color: #7241b4;">Agregar
                        clientes</button>
                </div>
        </div>

<script src="js_vali/validacion.js"></script>
<script>
    const telefonoInput = document.getElementById('telefono');
    telefonoInput.addEventListener('input', validateTelefono);
    function validateTelefono() {
        const telefonoRegex = /^(?:\+56\s?|0?)\d{9}$/;
        const telefono = telefonoInput.value;
        if (telefonoRegex.test(telefono)) {
            telefonoInput.setCustomValidity('');
        } else {
            telefonoInput.setCustomValidity('Por favor, ingrese un número de teléfono válido.');
        }
    }
</script>
