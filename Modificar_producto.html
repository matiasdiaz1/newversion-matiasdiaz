<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Producto</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>
    <div>
        <h1>Producto</h1>
            <img id="imagen" src="https://equipoparagimnasioferbel.com/wp-content/uploads/2019/07/caminadoras-life-fitness-95t-touch-D_NQ_NP_187325-MLM25422199092_032017-F.jpg" alt="Imagen actual">
  <input type="file" id="fileInput" accept="image/*">
  
  <script>
    document.getElementById('fileInput').addEventListener('change', function(event) {
      var file = event.target.files[0];
      var reader = new FileReader();
      
      reader.onload = function(event) {
        var img = document.getElementById('imagen');
        img.src = event.target.result;
      };
      
      reader.readAsDataURL(file);
    });
  </script>>
        <p>Precio: <span id="precio">$20</span></p>
        <input type="text" id="nuevoPrecio" placeholder="Ingrese el nuevo precio">
        <button onclick="modificarPrecio()">Modificar Precio</button>
        

        <p><label for="nuevoproducto">Nuevo Producto:</label></p>
        <p><label for="Descripción">Descripción:</label></p>


    </div>
    <script>
        function modificarPrecio() {
            var nuevoPrecio = document.getElementById("nuevoPrecio").value;
            // Validar si el nuevo precio es un número
            if (!isNaN(parseFloat(nuevoPrecio)) && isFinite(nuevoPrecio)) {
                document.getElementById("precio").innerText = "$" + nuevoPrecio;
            } else {
                alert("Por favor ingrese un valor numérico válido.");
            }
        }
    </script>







</body>

</html>
