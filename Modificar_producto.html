            <button onclick="cambiarDescripcion()">Cambiar Descripción</button>

            <script>
                function cambiarDescripcion() {
                    var nuevaDescripcion = prompt("Introduce la nueva descripción:");
                    if (nuevaDescripcion !== null) {
                        document.getElementById("descripcion").innerText = nuevaDescripcion;
                    }
                }
            </script>

    <script>
        function modificarPrecio() {
            var nuevoPrecio = document.getElementById("nuevoPrecio").value;
            // Validar si el nuevo precio es un número
            if (!isNaN(parseFloat(nuevoPrecio)) && isFinite(nuevoPrecio)) {
                document.getElementById("precio").innerText = "$" + nuevoPrecio;
            } else {
                alert("Por favor ingrese un valor numérico válido.");
            }
        }
    </script>
