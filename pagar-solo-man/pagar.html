<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viajes Paraiso</title>

    <link href="../css/bootstrap.css" rel="stylesheet">


    <script src="../js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../estilos/estilo.css">
</head>

<body>

    <div class="container">
        <div>
            <h1 class="display-3 pt-2 pl-2 text-center">Proceso de Pago</h1>
        </div>
        <div class="row pt-2">
            <div class="col-lg pb-2">
                <div class="card p-2 shadow">
                    <div class="">
                        <div class="row">
                            <div class="col-2"></div>
                            <div class="col-8 "><img class="card-img-top img-thumbnail shadow" src="../img/nuevas-mancu.jpg"
                                    alt="Komodo"></div>
                            <div class="col-2"></div>
                        </div>

                    </div>

                    <div class="card-body">
                        <h4 class="card-title">Mancuernas 10 kg.</h4>
                        <p class="card-text">$20.000</p>
                        <p class="h4">Descripcion:</p>
                        <p>Estas mancuernas de acero con revestimiento de caucho son ideales para entrenamientos en casa.</p>


                    </div>
                </div>

            </div>
            <div class="col-lg">
                <section class="">
                    <div class="row d-flex justify-content-center">
                        <div class="col-md-12">
                            <div class="card rounded-3 shadow">
                                <div class="card-body p-4">
                                    <div class="text-center mb-4">
                                        <h3>Pagar con Tarjeta</h3>

                                    </div>
                                    <form action="">
                                        <p class="fw-bold mb-4 pb-2">Tarjeta:</p>

                                        <div class="d-flex flex-row align-items-center mb-4 pb-1">
                                            <img class="img-fluid"
                                                src="https://img.icons8.com/color/48/000000/mastercard-logo.png" />
                                            <div class="flex-fill mx-3">
                                                <div data-mdb-input-init class="form-outline">
                                                    <input type="text" id="formControlLgXc"
                                                        class="form-control form-control-lg"
                                                        value="**** **** **** 8177" />
                                                    <label class="form-label" for="formControlLgXc">Número de
                                                        Tarjea</label>
                                                </div>
                                            </div>
                                        </div>



                                        <p class="fw-bold mb-4">Datos Tarjeta:</p>

                                        <div data-mdb-input-init class="form-outline mb-4">
                                            <input type="text" id="formControlLgXsd"
                                                class="form-control form-control-lg" value="Pepoide Juanes" />
                                            <label class="form-label" for="formControlLgXsd">Propietario tarjeta</label>
                                        </div>

                                        <div class="row mb-4">
                                            <div class="col-7">
                                                <div data-mdb-input-init class="form-outline">
                                                    <input type="text" id="formControlLgXM"
                                                        class="form-control form-control-lg"
                                                        value="1234 5678 1234 5678" />
                                                    <label class="form-label" for="formControlLgXM">Número de
                                                        Tarjeta</label>
                                                </div>
                                            </div>
                                            <div class="col-3">
                                                <div data-mdb-input-init class="form-outline">
                                                    <input type="password" id="formControlLgExpk"
                                                        class="form-control form-control-lg" placeholder="MM/YYYY" />
                                                    <label class="form-label" for="formControlLgExpk">Expire</label>
                                                </div>
                                            </div>
                                            <div class="col-2">
                                                <div data-mdb-input-init class="form-outline">
                                                    <input type="password" id="formControlLgcvv"
                                                        class="form-control form-control-lg" placeholder="Cvv" />
                                                    <label class="form-label" for="formControlLgcvv">Cvv</label>
                                                </div>
                                            </div>
                                        </div>


                                        <a href="../inicio-all-producos.html" role="button"
                                            class="btn btn-success btn-lg btn-block">&nbsp;&nbsp;Pagar&nbsp;&nbsp;&nbsp;</a>
                                            <a href="../comprar-login/carrito.html" role="button"
                                            class="btn btn-danger btn-lg btn-block">Cancelar</a>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>



    </div>


</body>

</html>
