    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-md-6">
                <form id="productForm" action="index.html" method="post">
                    <h2 class="text-center mb-4">Modificar Producto</h2>
                    <div class="mb-3">
                        <label for="productId" class="form-label pb-3">ID del Producto: #777675</label>
                    </div>
                    <div class="mb-3">
                        <label for="productName" class="form-label">Nombre del Producto:</label>
                        <input type="text" class="form-control" id="productName" name="productName" required>
                    </div>
                    <div class="mb-3">
                        <label for="productDescription" class="form-label">Descripción:</label>
                        <textarea class="form-control" id="productDescription" name="productDescription"
                            rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="productPrice" class="form-label">Precio:</label>
                        <input type="number" class="form-control" id="productPrice" name="productPrice" min="0"
                            step="0.01" required>
                    </div>
                    <div class="mb-3">
                        <label for="productStock" class="form-label">Stock:</label>
                        <input type="number" class="form-control" id="productStock" name="productStock" min="0"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="productCategory" class="form-label">Categoría:</label>
                        <select class="form-select" id="productCategory" name="productCategory" required>
                            <option value="">Selecciona una categoría</option>
                            <option value="Pesas">Pesas</option>
                            <option value="Caminadoras">Caminadoras</option>
                            <option value="Bicicletas">Bicicletas</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="productImage" class="form-label">Imagen del Producto:</label>
                        <input type="file" class="form-control" id="productImage" name="productImage"
                            accept="image/*" required>
                    </div>
                    <div class="text-center pb-5">
                        <button type="submit" class="btn btn-primary"
                            style="background-color: #7241b4; color: white; border-color: #7241b4;">Modificar
                            Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
